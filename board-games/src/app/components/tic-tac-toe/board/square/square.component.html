<div class="square-layout" 
     (click)="onClick()" 
     [ngClass]="{'circle-layout': squareValue === 'O', 
                 'cross-layout': squareValue === 'X', 
                 'empty-layout': squareValue === ' ', 
                 'winner-layout': state === 1,
                 'non-winner-layout': state === 2}">
  <p class="square-p">
    {{ squareValue }}
  </p>
</div>
